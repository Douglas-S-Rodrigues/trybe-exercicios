    <br>

    <br>

    <label for="state">Estado</label>

      <option value="RS">Rio grande do sul</option>
      <option value="SP">São Paulo</option>
      <option value="SC">Santa Catarina</option>
      <option value="RJ">Rio de Janeiro</option>
    <br>

    </select>
    <br>

    <label for="">Tipo- </label>

    <input type="radio" name="" id="type" required>


  </fieldset>

  <fieldset>
    <label for="Resu">Resumo do curriculo</label>
    <textarea name="" id="" cols="30" rows="10" maxlength='1000' required placeholder="Escreva aqui um resumo sobre o seu currículo."></textarea>

    <br>

    <input type="text" name="" id="">
